<div class="dashboard">
	<div class="dashboard-main-menu-bar">
		<div class="dashboard-main-menu-panel">
			<div class="dashboard-main-menu-item"><a class="dashboard-main-menu-item" href="#/user/account">Dashboard</a></div>
			<div class="dashboard-main-menu-item"><a class="dashboard-main-menu-item-selected">Numbers</a></div>
			<div class="dashboard-main-menu-item"><a class="dashboard-main-menu-item" href="#/user/account/log/calls">Logs</a></div>
			<div class="dashboard-main-menu-help"><a class="dashboard-main-menu-help" href="https://mobicents.ci.cloudbees.com/job/RestComm/lastSuccessfulBuild/artifact/restcomm.docs/jdocbook-mobicents/target/docbook/publish/en-US/html_single/index.html" target="_blank">Help</a></div>
			<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
		</div>
	</div>
	<div class="dashboard-sub-menu-bar">
		<div class="dashboard-sub-menu-panel">
			<div class="dashboard-sub-menu-item"><a class="dashboard-sub-menu-item" href="#/user/account/phone-numbers/incoming">RestComm Numbers</a></div>
			<div class="dashboard-sub-menu-item"><img id="dashboard-busy-indicator" src="images/spinner.gif" /></div>
			<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
		</div>
	</div>
	<div class="dashboard-content">
	  <h1 class="dashboard-content-header"><%= phone_number %></h1>
	  <div class="incoming-phone-number-voice-url-edit">
	  	<div>
	  		<div class="incoming-phone-number-grid-cell"><h2 class="incoming-phone-number-voice-url-label">Voice</h2></div>
	  		<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
	  	</div>
	  	<div>
	  		<div class="incoming-phone-number-grid-cell incoming-phone-number-form-label">Voice Request Url</div>
	  		<div class="incoming-phone-number-grid-cell">
	  			<input class="incoming-phone-number-form-input" type="text" id="voice-url" value='<%= voice_url %>' />
	  		</div>
	  		<div>
	  		  	<select class="incoming-phone-number-form-select">
  					<option class="voice-method" value="POST" selected>POST</option>
  					<option class="voice-method" value="GET">GET</option>
				</select>
	  		</div>
	  		<div class="incoming-phone-number-grid-cell">
	  		
	  		</div>
	  		<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
	  	</div>
	  </div>
	  <div class="incoming-phone-number-sms-url-edit">
	  	<div>
	  		<div class="incoming-phone-number-grid-cell"><h2 class="incoming-phone-number-sms-url-label">SMS</h2></div>
	  		<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
	  	</div>
	  	<div>
	  		<div class="incoming-phone-number-grid-cell incoming-phone-number-form-label">SMS Request Url</div>
	  		<div class="incoming-phone-number-grid-cell">
	  			<input class="incoming-phone-number-form-input" type="text" id="sms-url" value='' disabled />
	  		</div>
	  		<div>
	  		  	<select class="incoming-phone-number-form-select" name="sms-method">
  					<option value="POST" selected>POST</option>
  					<option value="GET">GET</option>
				</select>
	  		</div>
	  		<div class="incoming-phone-number-grid-cell">
	  		
	  		</div>
	  		<div style="clear:both;margin-top:-1px;height:1px;overflow:hidden;"></div>
	  	</div>
	  </div>
	  <div>
	  	<input type="button" value="Save Changes" id="save-button" />
	  </div>
	</div>
</div>
